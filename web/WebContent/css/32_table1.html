<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
table {
	border: 1px solid black;
	/* 테이블 폭 설정 - 셀의 폭이 균일하게 자동 설정 */
	/* => 셀의 출력대상에 맞게 폭이 균일하지 않게 설정  */
	width: 300px;
	
	/* 테이블의 높이 설정 - 셀의 높이가 균일하게 자동 설정 */
	/* => 셀의 출력대상에 맞게 높이가 균일하지 않게 설정  */
	height: 100px;
	
	/* table-layout : 테이블 셀의 폭 관련 스타일 속성 */
	/* => auto(기본 - 셀의 폭 자동 변경), fixed(셀의 폭 고정 변경) */
	/* => 셀의 출력내용(단어)이 셀을 벗어나 출력 가능 */ 
	table-layout : fixed;
	
	/* word-break : 테이블 셀의 출력내용(단어) 관련 스타일 속성 */
	/* => keep-all(기본 - 셀을 벗어난 출력), break-all(셀을 벗어나지 않게 출력 - 자동 줄바꿈)*/
	word-break: break-all;
}

th, td {
	border: 1px solid black;
}
</style>
</head>
<body>
	<h1>테이블 관련 스타일 속성</h1>
	<hr>
	<table>
		<tr>
			<!-- 셀(Cell - 열) : 표(테이블)에서 내용을 출력하기 위한 영역 -->
			<!-- 셀의 크기는 출력대상(이미지 크기 또는 텍스트 문자갯수와 크기)에 의해 폭과 높이가 자동 설정 -->	
			<!-- => 테이블의 폭과 높이도 셀에 의해 자동 설정 -->	
			<th>CONSTRAINT_VALIDATION</th>
			<td>테이블 크기 관련 스타일 속성 및 속성값</td>
		</tr>
	</table>
</body>
</html>
