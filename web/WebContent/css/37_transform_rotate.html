<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
img {
	border: 1px solid black;	
}

.image {
	float: left;
	margin: 20px;
	background: rgba(0,0,255,.3);
	perspective: 200px;
	transform-style: perserve-3d;
}

/* transform : 박스모델 변형 관련 스타일 속성 */
/* => rotate(각도) 함수 : 박스모델을 가로 및 세로 방향으로 회전 - 단위 : deg */
#rotatexy {
	transform: rotate(45deg);
}

/* => rotatex(각도) 함수 : 박스모델을 가로 방향으로 회전 */
#rotatex {
	transform: rotatex(45deg);
}

/* => rotatey(각도) 함수 : 박스모델을 세로 방향으로 회전 */
#rotatey {
	transform: rotatey(45deg);
}

/* => rotatez(각도) 함수 : 박스모델을 원근 방향으로 회전 */
#rotatez {
	transform: rotatez(45deg);
}

/* => rotate3d(x,y,z,각도) 함수 : 박스모델을 입체적으로 회전 */
#rotatexyz {
	transform: rotate3d(2.5,1.2,-1.5,45deg);
}
</style>
</head>
<body>
	<h1>변형 관련 스타일 속성</h1>
	<hr>
	<div id="original">
		<h3>원본이미지</h3>
		<img alt="" src="images/1.jpg">
	</div>
	<hr>
	<div id="rotatexy" class="image">
		<img alt="" src="images/1.jpg">
	</div>
	<div id="rotatex" class="image">
		<img alt="" src="images/1.jpg">
	</div>
	<div id="rotatey" class="image">
		<img alt="" src="images/1.jpg">
	</div>
	<div id="rotatez" class="image">
		<img alt="" src="images/1.jpg">
	</div>
	<div id="rotatexyz" class="image">
		<img alt="" src="images/1.jpg">
	</div>
</body>
</html>
