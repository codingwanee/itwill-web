<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
div {
	width: 600px;
	height: 400px;
	border: 1px solid red;
	margin-bottom: 20px;
	/* station.jpg : 600*430 - 이미지 파일의 크기가 박스모델의
	크기보다 큰 경우 이미지 잘림 발생 */ 
	background: url("images/station.jpg") no-repeat;
}

/* background-size : 배경 이미지 크기 관련 스타일 속성 */
/* auto(기본) : 이미지를 그대로 출력 */
.bgsize1 { background-size: auto; }

/* 크기(폭) - 이미지 폭을 px 단위로 변경(이미지 높이 자동 변경) - 비율 유지 가능 */
.bgsize2 { background-size: 300px; }

/* 크기(폭과 높이) - 이미지 폭과 높이를 px 단위로 변경 - 비율 유지 불가능 */
.bgsize3 { background-size: 500px 200px; }

/* 크기(폭) - 이미지 폭을 백분율 단위로 변경(이미지 높이 자동 변경) - 비율 유지 가능 */
.bgsize4 { background-size: 90%; }

/* 크기(폭과 높이) - 이미지 폭과 높이를 백분율 단위로 변경 - 비율 유지 불가능 */
.bgsize5 { background-size: 100% 90%; }

/* contain : 이미지 폭과 높이 중 작은 곳을 100%로 변경하여 출력  - 비율 유지 가능(큰 곳은 여백 발생)  */
.bgsize6 { background-size: contain; }

/* cover : 이미지 폭과 높이 중 큰 곳을 100%로 변경하여 출력  - 비율 유지 가능(작은 곳은 잘림 발생)  */
.bgsize6 { background-size: cover; }
</style>
</head>
<body>
	<h1>배경 관련 스타일 속성</h1>
	<hr>
	<div class="bgsize1"></div>
	<div class="bgsize2"></div>
	<div class="bgsize3"></div>
	<div class="bgsize4"></div>
	<div class="bgsize5"></div>
	<div class="bgsize6"></div>
	<div class="bgsize7"></div>
</body>
</html>
