<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<!-- 구글에서 제공하는 웹폰트 사용 -->
<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
<style type="text/css">
/* 웹폰트(WebFont) : 인터넷에 존재하는 글꼴파일을 제공하여 클라이언트가 다운로드 받아 글꼴 사용 */

/* 웹폰트로 제공될 글꼴파일의 종류 */
/* 1.ttf 파일 : 플렛폼에서 사용되는 글꼴파일(비권장) */
/* 2.woff 파일 : 웹에서 사용되는 글꼴파일 - IE9 이상, 크롬, 파이어폭스, 사파리등 */
/* 3.eof 파일 : 웹에서 사용되는 글꼴파일 - IE8 이하, 크롬, 파이어폭스, 사파리등  */

/* @font-face : 글꼴파일을 제공하기 위한 시스템 설정 */
/* => font-family 속성 : 제공되는 글꼴파일의 글꼴명(고유값)을 속성값으로 설정 */
/* => src 속성 : 글꼴파일의 URL 주소를 속성값으로 설정 - 속성값으로 url 함수와 format 함수 이용  */
@font-face {
	font-family: "NanumBarunGothic";
	src: url("/web/css/fonts/NanumBarunGothic.woff") format("woff");	
}

@font-face {
	font-family: "NanumGothic";
	src: url("fonts/NanumGothic.woff") format("woff");	
}

body {
	/* font-family: "NanumBarunGothic"; */
	/* font-family: "NanumGothic"; */
	font-family: "Nanum Gothic";
}
</style>
</head>
<body>
	<h1>글꼴 관련 스타일 속성</h1>
	<hr>

</body>
</html>
