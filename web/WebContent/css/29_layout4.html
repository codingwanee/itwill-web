<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
div {
	width: 400px;
	height: 200px;
	margin: 10px 20px;
	border: 1px solid black;
}

#red {
	background: red;
	/* position : 박스모델의 배치 방법 관련 스타일 속성 */
	/* => static(기본) : 박스모델의 자동 배치 - 박스모델의 중첩 미발생 */
	/* position: static; */
		
	/* => relative : 자동 배치 후 좌표값을 이용하여 재배치 - 박스모델의 중첩 발생 */
	/* 좌표값은 top(위:음수 또는 아래:양수) 및 left(왼쪽:음수 또는 오른쪽:양수) 스타일 속성을 이용하여 박스모델의 이동 */
	/*
	position: relative;
	top: 50px;
	left: 30px;
	*/
	
	/* => absolute : 좌표값을 이용하여 배치(도큐먼트 영역의 왼쪽 상단 기준) - 박스모델의 중첩 발생 */
	/*
	position: absolute;
	top: 200px;
	left: 100px;
	*/
	
	/* => fixed : 좌표값을 이용하여 배치(도큐먼트 영역의 왼쪽 상단 기준) - 박스모델의 중첩 발생 */
	/* absolute 속성값과 유사하지만 박스모델이 출력영역을 벗어나도 스크롤 미발생 */
	position: fixed;
	top: 200px;
	left: 100px;
}
#green {
	background: green;
	/* position: static; */
	
	/*
	position: relative;
	top: -30px;
	left: -10px;
	*/
	
	/*
	position: absolute;
	top: 250px;
	left: 700px;
	*/
	
	position: fixed;
	top: 250px;
	left: 700px;
}
#blue {
	background: blue;
	/* position: static; */
	
	/*
	position: relative;
	top: -200px;
	left: 100px;
	*/
	
	/*
	position: absolute;
	top: 300px;
	left: 400px;
	*/
	
	position: fixed;
	top: 300px;
	left: 400px;
}
</style>
</head>
<body>
	<h1>박스모델 배치 관련 스타일 속성</h1>
	<hr>
	<div id="red"></div>
	<div id="green"></div>
	<div id="blue"></div>
</body>
</html>
