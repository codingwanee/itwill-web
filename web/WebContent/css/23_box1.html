<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
/* 박스모델(Box Model) : 이미지 또는 텍스트 출력을 위한 사각형 모양의 영역 */
div {
	/* margin : 박스모델과 박스모델 사이의 간격에 대한 스타일 속성 */
	/* => px(고정) 백분율(유동)*/
	margin-top: 15px;
	margin-right: 15px;
	margin-bottom: 15px;
	margin-left: 15px;
	
	margin: 15px 15px 15px 15px; /* top right bottom left */
	margin: 15px 15xp; /* top&bottom right&left */
	margin: 15px; /* top&bottom&right&left */
	
	/* border-width : 박스모델의 외각선 굵기 관련 스타일 속성 */
	/* => px 키워드(thin,medium,thick) */
	/* => border-width-top,border-width-right,border-width-bottom,border-width-left */
	border-width: 2px; 
	
	/* border-style : 박스모델의 외각선 모양 관련 스타일 속성 */ 
	/* => none(기본), solid, dotted, double 등 */ 
	/* => border-style-top,border-style-right,border-style-bottom,border-style-left */
	border-style: solid;
	
	/* border-color : 박스모델의 외각선 색상 관련 스타일 속성 */ 
	/* => border-color-top,border-color-right,border-color-bottom,border-color-left */
	border-color: red;
	
	/* border : 박스모델의 외각선 관련 모든 스타일 속성 사용 */
	border: 2px solid red;
	
	/* padding : 박스모델과 출력대상 사이의 간격에 대한 스타일 속성 */
	/* => px(고정) 백분율(유동) - margin 스타일 속성값과 동일 */
	/* => padding-top,padding-right,padding-bottom,padding-left */
	padding: 10px; 
}

.size1 {
	/* width: 박스모델의 폭에 대한 스타일 속성 => px 백분율 */
	width: 400px;
	/* height: 박스모델의 높이에 대한 스타일 속성 => px 백분율 */
	/* => 박스모델에 출력될 대상이 가운데 출력되지 않는다.(높이는 생략하는 것을 권장) */
	height: 50px;
}

.size2 {
	width: 50%;
	height: 50px;
}
</style>
</head>
<body>
	<h1>박스모델 관련 스타일 속성</h1>
	<hr>
	<div class="size1">Box Model-1</div>
	<div class="size2">Box Model-2</div>
</body>
</html>
