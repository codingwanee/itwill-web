<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<!-- style 태그 : CSS 선언 영역 설정 - head 태그의 하위태그 -->
<style type="text/css">
/* CSS 설명문 */
/*
Selector[,Selector,...][:paudo-class] {
	Property: Value [Value Value ...];
	Property: Value [Value Value ...];
	....
}
*/
/* 선택자(Selector) : 엘리먼트(태그)를 선택하기 위한 표현 형식 */
h1 {
	text-align: center;
}

p {
	font-size: 40px;
	color: green;
}

p:nth-child(2n) {
	color: red;
}
</style>
</head>
<body>
	<h1>New Style - CSS</h1>
	<hr>
	<p>브라우저에 출력될 내용</p>
	<p>브라우저에 출력될 내용</p>
	<p>브라우저에 출력될 내용</p>
	<p>브라우저에 출력될 내용</p>
	<p>브라우저에 출력될 내용</p>
</body>
</html>
