<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
.container {
	width: 90%;
	/* auto : 박스모델을 라인의 가운데 배치 - width 속성과 같이 사용 */
	margin: 0 auto;
	border: 1px solid black;
}

article {
	/* float : 박스모델의 배치 방향에 대한 스타일 속성 */
	/* => none(기본), left(왼쪽에서 오른쪽 방향으로 배치), right(오른쪽에서 왼쪽 방향으로 배치) */
	float: left;
	width: 70%;
	background: #772;
}

aside {
	float: right;
	width: 23%;
	background: #def;
	height: auto;
}

img {
	display: block;
	margin: 5px;
	padding-left: 25px;
}

footer {
	/* clear : float 스타일 속성에 대한 초기화를 설정하는 스타일 속성 */
	/* => none(기본), left, right, both */
	clear: both;
	padding: 30px 10px;
	background: #030;
	color: #fff;
	text-align: center;
}
</style>
</head>
<body>
<div class="container">
	<header>
		<h1>박스모델 배치 관련 스타일 속성</h1>
