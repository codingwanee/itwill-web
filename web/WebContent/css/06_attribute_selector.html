<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
div {
	font-size: 20px;
	line-height: 35px;
}

a { 
	color: red;
	text-decoration: none; 
}

/* 속성선택자 : 엘리먼트 속성 및 속성값을 이용하여 엘리먼트 선택 */

/* 엘리먼트에 속성이 존재하는 경우의 엘리먼트 선택 */
/* 형식) 선택자[속성] */
a[href] { color: green; }

/* 엘리먼트 속성에 부여된 속성값이 같은 경우의 엘리먼트 선택 */
/* 형식) 선택자[속성 = "속성값"] */
a[href="#abc"] { color: blue; }

/* 엘리먼트 속성에 부여된 속성값에 특정 단어가 포함된 경우의 엘리먼트 선택 */
/* 형식) 선택자[속성 ~= "속성값"] */
div[title~="여성"] { color: aqua; }

/* 엘리먼트 속성에 부여된 속성값에 특정 문자가 포함된 경우의 엘리먼트 선택 */
/* 형식) 선택자[속성 *= "속성값"] */
div[title*="여성"] { color: maroon; }

/* 엘리먼트 속성에 부여된 속성값이 특정 문자로 시작된 경우의 엘리먼트 선택 */
/* 형식) 선택자[속성 ^= "속성값"] */
div[title^="남성"] { color: lime; }

/* 엘리먼트 속성에 부여된 속성값이 특정 문자로 종료된 경우의 엘리먼트 선택 */
/* 형식) 선택자[속성 $= "속성값"] */
div[title$="남성"] { color: gray; }
</style>
</head>
<body>
	<h1>속성 선택자</h1>
	<hr>
	<div><a>하이퍼링크 기능을 제공하는 태그-1</a></div>
	<div><a href="#">하이퍼링크 기능을 제공하는 태그-2</a></div>
	<div><a href="#abc">하이퍼링크 기능을 제공하는 태그-3</a></div>
	<hr>
	<div title="여성">화장품-1</div>
	<div title="화장품">화장품-2</div>
	<div title="여성화장품">화장품-3</div>
	<div title="여성 화장품">화장품-4</div>
	<hr>
	<div title="남성화장품">화장품-5</div>
	<div title="화장품남성">화장품-6</div>
</body>
</html>
