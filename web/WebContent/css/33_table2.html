<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
table {
	margin: 0 auto;
	border: 1px solid black;
	/* border-collapse : 외곽선 중첩 관련 스타일 속성 */
	/* => separate(기본 - 구분), collapse(병합) */
	border-collapse: collapse; 
}

th, td {
	border: 1px solid black;
	/* 셀의 높이 변경 - 출력대상의 높이가 크면 셀의 높이가 자동 변경 */
	/* => 테이블의 전체 높이 자동 변경 */
	height: 30px; 
	padding: 5px;
	/* 셀의 폭 변경 - 모든 셀의 폭이 균일하게 변경 */
	/* => 셀의 폭보다 텍스트가 많으면 자동 줄바꿈 */
	/* => 셀의 폭보다 출력내용이 크면 셀의 폭이 자동 변경 */
	/* => 테이블 전체 폭 자동 변경*/
	/* width: 100px; */
	text-align: center;
}

.num {	width: 50px; }
.name {	width: 100px; }
.address {	width: 250px; text-align: left; }
</style>
</head>
<body>
	<h1>테이블 관련 스타일 속성</h1>
	<hr>
	<table>
		<tr><th>번호</th><th>이름</th><th>주소</th></tr>
		<tr>
			<td class="num">1000</td>
			<td class="name">홍길동</td>
			<td class="address">서울시 강남구 역삼동</td>
		</tr>
		<tr>
			<td class="num">2000</td>
			<td class="name">임꺽정</td>
			<td class="address">서울시 종로구 종로1가</td>
		</tr>
		<tr>
			<td class="num">3000</td>
			<td class="name">전우치</td>
			<td class="address">서울시 동작구 사당동</td>
		</tr>
	</table>
</body>
</html>
