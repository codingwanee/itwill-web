<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<h1>엘리먼트 추가 및 제거</h1>
	<hr>
	<div id="imageList1"></div>
	<hr>
	<div id="imageList2"></div>
	<hr>
	<div id="imageList3">
		<img src="images/1.jpg" width="100" height="100" id="one">
		<img src="images/2.jpg" width="100" height="100" id="two">
		<img src="images/3.jpg" width="100" height="100" id="three">
	</div>
	
	<script type="text/javascript">
	//$변수 : jQuery 객체를 저장하기 위한 변수
	//$("<태그명 속성='속성값' ...>태그내용</태그명>")
	// => 태그(엘리먼트)를 선언하여 직접 jQuery 객체 표현
	var $image=$("<img src='images/1.jpg' width='100' height='100'>");
	
	//$(childSelector).appendTo(parentSelector)
	// => 자식 엘리먼트를 검색하여 부모 엘리먼트의 마지막 자식 엘리먼트로 추가하는 메소드
	// => 자식 엘리먼트가 검색된 경우 자식 엘리먼트가 이동되며 검색되지 않은 경우 엘리먼트 추가
	$image.appendTo("#imageList1");
	$("<img src='images/2.jpg' width='100' height='100'>").appendTo("#imageList1");
	
	//$(childSelector).prependTo(parentSelector)
	// => 자식 엘리먼트를 검색하여 부모 엘리먼트의 첫번째 자식 엘리먼트로 삽입하는 메소드
	// => 자식 엘리먼트가 검색된 경우 자식 엘리먼트가 이동되며 검색되지 않은 경우 엘리먼트 삽입
	$("<img src='images/3.jpg' width='100' height='100'>").prependTo("#imageList1");
	$("<img src='images/4.jpg' width='100' height='100'>").prependTo("#imageList1");
	
	//$(selector).insertBefore(targetSelector)
	// => 엘리먼트를 검색하여 타겟 엘리먼트 전에 삽입하는 메소드
	// => 엘리먼트가 검색된 경우 엘리먼트가 이동되며 검색되지 않은 경우 엘리먼트 삽입
	$("<img src='images/5.jpg' width='100' height='100'>")
		.insertBefore("#imageList1 img[src='images/1.jpg']");

	//$(selector).insertAfter(targetSelector)
	// => 엘리먼트를 검색하여 타겟 엘리먼트 앞에 삽입하는 메소드
	// => 엘리먼트가 검색된 경우 엘리먼트가 이동되며 검색되지 않은 경우 엘리먼트 삽입
	$("<img src='images/6.jpg' width='100' height='100'>")
		.insertAfter("#imageList1 img[src='images/1.jpg']");
	
	//$(parentSelector).append(childSelector)
	// => 부모 엘리먼트의 마지막 자식 엘리먼트로 생성하여 추가하는 메소드 
	$("#imageList2").append("<img src='images/1.jpg' width='100' height='100'>");	
	$("#imageList2").append("<img src='images/2.jpg' width='100' height='100'>");	
	
	//$(parentSelector).prepend(childSelector)
	// => 부모 엘리먼트의 첫번째 자식 엘리먼트로 생성하여 삽입하는 메소드 
	$("#imageList2").prepend("<img src='images/3.jpg' width='100' height='100'>");	
	$("#imageList2").prepend("<img src='images/4.jpg' width='100' height='100'>");
	
	//$(targetSelector).before(selector)
	// => 타겟 엘리먼트 앞에 엘리먼트로 생성하여 삽입하는 메소드 
	$("#imageList2 img[src='images/1.jpg']").before("<img src='images/5.jpg' width='100' height='100'>");
	
	//$(targetSelector).after(selector)
	// => 타겟 엘리먼트 뒤에 엘리먼트로 생성하여 삽입하는 메소드 
	$("#imageList2 img[src='images/1.jpg']").after("<img src='images/6.jpg' width='100' height='100'>");
	
	//$(selector).remove() : 검색된 엘리먼트를 제거하는 메소드
	// => 부모 엘리먼트가 제거되면 모든 후손 엘리먼트 제거
	//$("#imageList3").remove();
	
	//부모 엘리먼트의 특정 자식 엘리먼트를 제거
	//$("#imageList3").children().eq(0).remove();
	//$("#imageList3").children().eq(1).remove();
	//$("#imageList3").children().eq(2).remove();
	
	//$("#one").remove();
	//$("#two").remove();
	$("#three").remove();
	</script>
</body>
</html>
