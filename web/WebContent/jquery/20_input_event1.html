<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<style type="text/css">
fieldset {
	width: 800px;
	margin: 10px auto;
}

legend {
	font-size: 1.2em;
}

#join label {
	width: 100px;
	text-align: right;
	float: left;
	margin-right: 10px;
}

#join ul li {
	list-style-type: none;
	margin: 15px 0;
}

#fs {
	text-align: center;
}

.error {
	color: red;
	margin-left: 110px;
}
</style>
</head>
<body>
	<h1>입력값에 대한 유효성 검사</h1>
	<hr>
	<form id="join">
	<fieldset>
		<legend>회원가입정보</legend>
		<ul>
			<li>
				<label for="id">아이디</label>
				<input type="text" name="id" id="id">
				<span id="idMsg" class="error"></span>
			</li>
			<li>
				<label for="passwd">비밀번호</label>
				<input type="password" name="passwd" id="passwd">
				<span id="passwdMsg" class="error"></span>
			</li>
			<li>
				<label for="name">이름</label>
				<input type="text" name="name" id="name">
				<span id="nameMsg" class="error"></span>
			</li>
			<li>
				<label for="email">이메일</label>
				<input type="text" name="email" id="email">
				<span id="emailMsg" class="error"></span>
			</li>
			<li>
				<label for="address">주소</label>
				<input type="text" name="address" id="address">
				<span id="addressMsg" class="error"></span>
			</li>
		</ul>	
	</fieldset>
	
	<fieldset id="fs">
		<button type="button" id="submitBtn">회원가입</button>	
		<button type="button" id="resetBtn">다시입력</button>	
	</fieldset>
	</form>
	
	<script type="text/javascript">
	$("#id").focus();

	//$(selector).blur(callback) : 검색 엘리먼트(입력태그)에서
	//입력촛점(입력커서)이 벗어난 경우 발생되는 이벤트를 처리하는
	//이벤트 핸들러를 등록하기 위한 메소드
	$("#id").blur(function() {
		if($(this).val()=="") {
			$("#idMsg").text("아이디를 입력해 주세요.");
			return;
		}
		$("#idMsg").text("");
	});
	
	//[회원가입] 버튼을 누른 경우 입력값 검사 후 액션페이지로 입력값을 전달하여 요청
	$("#submitBtn").click(function() {
		$(".error").text("");//전체 에러메세지 초기화
		
		var result=true;
		
		if($("#id").val()=="") {
			//alert("아이디를 입력해 주세요.");
			$("#idMsg").text("아이디를 입력해 주세요.");
			//$("#id").focus();
			//return;
			result=false;
		}
		
		if($("#passwd").val()=="") {
			$("#passwdMsg").text("비밀번호를 입력해 주세요.");
			//$("#passwd").focus();
			//return;
			result=false;
		}
		
		if($("#name").val()=="") {
			$("#nameMsg").text("이름을 입력해 주세요.");
			//$("#name").focus();
			//return;
			result=false;
		}
		
		if($("#email").val()=="") {
			$("#emailMsg").text("이메일을 입력해 주세요.");
			//$("#email").focus();
			//return;
			result=false;
		}
		
		if($("#address").val()=="") {
			$("#addressMsg").text("주소를 입력해 주세요.");
			//$("#address").focus();
			//return;
			result=false;
		}
		
		if(!result) return;
		
		$("#join").attr("action","");
		$("#join").attr("method","post");
		$("#join").submit();
	});	
	
	$("#resetBtn").click(function() {
		$("#join")[0].reset();	
		$(".error").text("");
		$("#id").focus();
	});
	</script>
</body>
</html>
