<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<h1>jQuery Event</h1>
	<hr>
	<button type="button" id="btn">버튼을 눌러보세요.</button>
	<div id="displayDiv"></div>
	
	<script type="text/javascript">
	//$(selector).click(callback) : 검색 엘리먼트에서 클릭 이벤트가
	//발생된 경우 처리하기 위한 이벤트 핸들러를 등록하는 메소드
	// => 단축형 : 검색 엘리먼트에 하나의 이벤트에 대한 이벤트 핸들러를 등록할 때 사용
	/*
	$("#btn").click(function() {
		$("#displayDiv").text("이벤트 핸들러의 명령 실행");
	});
	*/
	
	//$(selector).on(eventName,callback) : 검색 엘리먼트에서 특정 이벤트가
	//발생된 경우 처리하기 위한 이벤트 핸들러를 등록하는 메소드
	// => 일반형 : 검색 엘리먼트에 여러 개의 이벤트에 대한 이벤트 핸들러를 등록할 때 사용
	/*
	$("#btn").on("click",function() {
		$("#displayDiv").text("이벤트 핸들러의 명령 실행");
	});
	*/

	//이벤트와 이벤트 핸들러가 여러 개인 경우 Object 객체 타입으로 이벤트 핸들러 등록 
	$("#btn").on({"click":function() {
			$("#displayDiv").text("이벤트 핸들러의 명령 실행");
		}
	});
	</script>
</body>
</html>
