<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<h1>each() 메소드</h1>
	<hr>
	<p>검색된 다수의 엘리먼트의 명시적 반복 처리를 제공하기 위한 메소드</p>
	<hr>
	<h3>each() 메소드 호출-1</h3>
	<h3>each() 메소드 호출-2</h3>
	<h3>each() 메소드 호출-3</h3>
	<h3>each() 메소드 호출-4</h3>
	<h3>each() 메소드 호출-5</h3>
	
	<script type="text/javascript">
	//선택자에 의해 다수의 엘리먼트가 검색되어 jQuery
	//메소드를 호출할 경우 묵시적 반복에 의해 메소드 호출
	// => 다수의 엘리먼트에 동일한 기능 제공
	$("h3").css("color","red");
	
	//선택자에 의해 다수의 엘리먼트가 검색된 경우 특정 엘리먼트만을
	//검색하여 메소드를 호출하기 위해 필터 기능 이용
	// => filter() 메소드 또는 eq() 메소드를 호출
	//$("h3").eq(2).css("color","green");
	//$("h3:eq(2)").css("color","green");
	
	/*
	$("h3").eq(0).css("color","red");
	$("h3").eq(1).css("color","green");
	$("h3").eq(2).css("color","blue");
	$("h3").eq(3).css("color","orange");
	$("h3").eq(4).css("color","lime");
	*/
	
	var color=["red","green","blue","orange","lime"];
	/*
	//$(selector).size() : 검색된 엘리먼트의 갯수를 반환하는 메소드
	for(i=0;i<$("h3").size();i++) {
		$("h3").eq(i).css("color",color[i]);
	}
	*/
	
	//$(selector).each(callback([index][,element]))
	// => 선택자에 의해 검색된 다수의 엘리먼트를 반복
	//    처리(콜백함수)하기 위한 메소드
	// => 콜백함수의 매개변수에는 엘리먼트 위치값와 엘리먼트 객체가 자동 저장
	$("h3").each(function(i) {
		//$("h3").eq(i).css("color",color[i]);
		
		//this : each 메소드에서 현재 처리되는 자바스트립트의
		//엘리먼트 객체 표현하기 위한 키워드
		//$(this) : 현재 처리 엘리먼트의 jQuery 객체를 표현
		$(this).css("color",color[i]);
	});
	</script>
</body>
</html>
