<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<h1>선택자(Selector)</h1>
	<hr>
	<p>필터 선택자, 가상 선택자</p>
	<hr>
	<h3>jQuery 연습-1</h3>
	<h3 class="normal">jQuery 연습-2</h3>
	<h3 class="normal">jQuery 연습-3</h3>
	<h3>jQuery 연습-4</h3>
	<h3>jQuery 연습-5</h3>
	<h4 class="normal">jQuery 연습-6</h4>
	<h4>jQuery 연습-7</h4>
	<hr>
	<ul>
		<li>jQuery 연습-1</li>
		<li>jQuery 연습-2</li>
		<li>jQuery 연습-3</li>
		<li>jQuery 연습-4</li>
		<li>jQuery 연습-5</li>
	</ul>
	
	<script type="text/javascript">
	$("h3").css("background","green");
	
	//필터 선택자 : 앞부분의 선택자로 검색된 엘리먼트 중 
	//특정 엘리먼트를 검색하기 위해 클래스 선택자 사용
	//$("h3.normal").css("background","yellow");
	
	//$(selector).filter(selector) : 선택자로 검색된 엘리먼트 중
	//특정 엘리먼트를 선택자로 검색하기 위해 사용하는 메소드
	//$("h3").filter(".normal").css("background","yellow");
	//$(".normal").filter("h3").css("background","yellow");
	
	//$(selector).not(selector) : 선택자로 검색된 엘리먼트 중
	//특정 엘리먼트를 선택자로 제외하여 검색하기 위해 사용하는 메소드
	//$("h4").filter(".normal").css("background","orange");
	//$("h4").not(".normal").css("background","orange");
	
	//가상 선택자 : 앞부분의 선택자로 검색된 엘리먼트 중 
	//특정 엘리먼트를 검색하기 위해 엘리먼트 상태(위치) 사용
	//$("ul li:nth-child(2)").css("color","red");
	//$("ul li").filter(":nth-child(2)").css("color","red");
	
	//$(selector).eq(index) : 선택자로 검색된 엘리먼트 중
	//특정 엘리먼트를 위치로 검색하기 위해 사용하는 메소드
	$("ul li").eq(1).css("color","red");
	
	//$("ul li:first").css("color","aqua");
	//$("ul li").filter(":first").css("color","aqua");
	//$("ul li").eq(0).css("color","aqua");
	//$(selector).first() : 선택자로 검색된 엘리먼트 중
	//첫번째 엘리먼트를 검색하기 위해 사용하는 메소드
	$("ul li").first().css("color","aqua");

	//$("ul li:nth-child(5)").css("color","green");
	//$("ul li").filter(":nth-child(5)").css("color","green");
	//$("ul li").eq(4).css("color","green");
	//$("ul li:last").css("color","green");
	//$("ul li").filter(":last").css("color","green");
	//$(selector).last() : 선택자로 검색된 엘리먼트 중
	//마지막 엘리먼트를 검색하기 위해 사용하는 메소드
	//$("ul li").last().css("color","green");
	//eq() 메소드의 매개변수(index)에 -1를 전달하면 마지막 위치의 엘리먼트 검색 
	$("ul li").eq(-1).css("color","green");
	
	//$("ul li:nth-child(2n)").css("color","lime");
	//$("ul").find("li").filter(":nth-child(2n)").css("color","lime");
	//짝수번째 위치의 엘리먼트를 표현하기 위해 :odd 가상 선택자 사용
	// => index를 이용하여 위치 표현
	//$("ul li:odd").css("color","lime");
	$("ul li").filter(":odd").css("color","lime");

	//$("ul li:nth-child(2n-1)").css("color","silver");
	//$("ul li").filter(":nth-child(2n-1)").css("color","silver");
	//$("ul li:even").css("color","silver");
	$("ul li").filter(":even").css("color","silver");
	</script>
</body>
</html>
