<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<h1>스크롤 이벤트</h1>
	<hr>
	<div id="displayDiv"></div>
	
	<script type="text/javascript">
	function displayImages() {
		for(i=0;i<10;i++) {
			$("#displayDiv").append("<div><img src='images/"
				+i+".jpg' width='100' height='100'></div>");
		}
	}
	
	displayImages();
	
	//$(selector).scroll(callback) : 검색 엘리먼트에 
	//스크롤 이벤트가 발생된 경우 처리될 이벤트 핸들러 등록하는 메소드
	$(window).scroll(function() {
		//$(selector).height() : 검색 엘리먼트의 높이를 반환하거나 변경하는 메소드
		//출력영역의 높이를 반환받아 저장
		var docH=$(document).height();
		
		//$(selector).scrollTop() : 검색 엘리먼트의 스크롤 상단 위치값를 반환하는 메소드
		//스크롤의 위치값을 반환받아 저장
		var scrollH=$(window).height()+$(window).scrollTop();
		
		//스크롤 높이가 출력영역의 높이보다 큰 경우
		// => 스크롤이 출력영역의 하단에 위치에 경우
		if(scrollH>=docH) {
			displayImages();
		}
	});
	</script>
</body>
</html>
