<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<style type="text/css">
#displayDiv {
	color: red;
	border: 1px solid blue;
	margin: 20px;
	padding: 10px;
	font-size: 1.5em;
	text-align: center;
}
</style>
</head>
<body>
	<h1>css() 메소드</h1>
	<hr>
	<p>검색 엘리먼트의 CSS 스타일 속성을 변경하거나 
	CSS 스타일 속성값을 반환하는 메소드</p>
	<hr>
	<div id="displayDiv">CSS 스타일 속성 관련 메소드</div>
	
	<script type="text/javascript">
	//$(selector).css(attributeName) : 검색 엘리먼트의 
	//CSS 스타일 속성의 속성값을 반환하는 메소드 
	//alert($("#displayDiv").css("color"));//색상 : rgb() 함수 형식으로 반환
	//alert($("#displayDiv").css("border"));//크기 : px 단위로 반환
	//alert($("#displayDiv").css("margin"));
	//alert($("#displayDiv").css("padding"));
	//alert($("#displayDiv").css("font-size"));
	//alert($("#displayDiv").css("fontSize"));//JavaSctipt 표현(카멜표기법)
	//alert($("#displayDiv").css("text-align"));
	//alert($("#displayDiv").css("textAlign"));

	/*
	//$(selector).css(attributeName,attributeValue) 
	// => 검색 엘리먼트의 CSS 스타일 속성의 속성값을 변경하는 메소드
	$("#displayDiv").css("width","50%");
	$("#displayDiv").css("position","absolute");
	$("#displayDiv").css("top","200px");
	$("#displayDiv").css("left","100px");
	$("#displayDiv").css("color","green");
	*/
	
	//검색 엘리먼트의 CSS 스타일 속성값을 여러번 변경하고자 
	//할 경우 매개변수에 Object 객체를 전달하여 변경
	// => { } 안에 프로퍼티 형식으로 스타일 속성과 속성값 전달
	$("#displayDiv").css({"width":"50%"
		,"position":"absolute","top":"200px"
		,"left":"100px","color":"green"});
	</script> 
</body>
</html>
