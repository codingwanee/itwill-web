<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<h1>선택자(Selector)</h1>
	<hr>
	<p>태그 선택자, 아이디 선택자, 클래스 선택자</p>
	<hr>
	<h2 class="item">jQuery Selector-1</h2>
	<h2 id="h2">jQuery Selector-2</h2>
	<h2 class="item">jQuery Selector-3</h2>
	
	<script type="text/javascript">
	//태그 선택자(태그이름)를 이용하여 다수의 엘리먼트를 
	//검색하여 jQuery 객체를 제공
	// => 다수의 jQuery 객체에 대한 묵시적 반복의 메소드 호출  
	$("h2").css("background", "yellow");
	
	//클래스 선택자(.으로 시작되는 태그의 class 속성값)를
	//이용하여 다수의 엘리먼트를 검색하여 jQuery 객체를 제공
	$(".item").css("color","red");
	
	//아이디 선택자(#으로 시작되는 태그의 id 속성값)를
	//이용하여 하나의 엘리먼트를 검색하여 jQuery 객체를 제공
	/*
	$("#h2").css("background","orange");
	$("#h2").css("color","green");
	$("#h2").css("font-family","궁서");
	*/
	
	/*
	//메소드 체인 : jQuery 객체로 메소드를 연속적으로 호출할 수 있는 기능
	$("#h2").css("background","orange")
		.css("color","green").css("font-family","궁서");
	*/
	
	//메소드 호출시 전달값이 여러 개인 경우 { }(Object 객체)
	//안에 프로퍼티를 이용하여 전달
	// => Object 객체 : {"propertyName":PropertyValue,...}
	$("#h2").css({"background":"orange"
		,"color":"green","font-family":"궁서"});
	</script>
</body>
</html>
