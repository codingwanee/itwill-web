<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<style type="text/css">
#box {
	width: 150px;
	height: 150px;
	background: orange;
	margin-bottom: 20px;
	position: relative;
	top: 0;
	left: 0;
}
</style>
</head>
<body>
	<h1>이펙트(Effect)</h1>
	<hr>
	<select id="easing">
		<option selected="selected">linear</option>
		<option>easeInCubic</option>
		<option>easeOutCubic</option>
		<option>easeInBack</option>
		<option>easeOutBack</option>
		<option>easeInElastic</option>
		<option>easeOutElastic</option>
	</select>
	<hr>
	<div id="box"></div>
	<button type="button" id="btn1">이동(◀)</button>
	<button type="button" id="btn2">이동(▶)</button>
	
	<script type="text/javascript">
	$("#btn1").attr("disabled","disabled");

	/*
	$("#btn1").click(function() {
		$("#box").css("left",0);
	});
	$("#btn2").click(function() {
		$("#box").css("left",$(window).width()-170);
	});
	*/
	
	$("#btn1").click(function() {
		var easing=$("#easing").children(":selected").text();
		
		$("#btn1").attr("disabled","disabled");
		//$(selector).removeAttr(attribute) : 검색 엘리먼트의 속성을 제거하는 메소드
		$("#btn2").removeAttr("disabled");
		//$(selector).animate(properties, duration[, easing][, callback])
		// => 검색 엘리먼트에 에니메이션 효과를 제공하는 메소드
		// => properties : 엘리먼트의 스타일 속성을 변경값을 Object 객체 형식으로 전달
		// => duration : 에니메이션 적용 시간(ms)
		// => easing : 에니메이션 적용 속도 - https://easings.net
		// => callback : 에니메이션 효과 적용 후 실행될 명령
		//$(selector).stop() : 검색 엘리먼트에 적용된 효과를 제거하기 위한 메소드
		$("#box").stop().animate({"left":0}, 3000, easing);
	});
	
	$("#btn2").click(function() {
		var easing=$("#easing").children(":selected").text();
		$("#btn2").attr("disabled","disabled");
		$("#btn1").removeAttr("disabled");
		$("#box").stop().animate({"left":$(window).width()-170}, 3000, easing);
	});
	</script>
</body>
</html>
