<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<h1>엘리먼트 이동</h1>
	<hr>
	<div id="imageList"></div>
	
	<script type="text/javascript">
	for(i=0;i<10;i++) {
		//엘리먼트를 생성하여 부모 엘리먼트의 마지막 자식 엘리먼트로 추가
		//엘리먼트를 생성하여 추가(삽입)하는 메소드 : append(), prepend(), before(), after()
		$("#imageList").append("<img src='images/"
				+i+".jpg' width='100' height='100'>");
	}
	
	//1초마다 첫번째 위치의 이미지를 마지막 위치의 이미지로 이동되어 출력
	setInterval(function() {
		//첫번째 위치의 이미지를 마지막 위치의 이미지로 이동
		// => 기존 엘리먼트를 검색하여 이동하기 위한 메소드 : appendTo(), prependTo(), insertBefore(), insertAfter()
		$("#imageList").children().eq(0).appendTo("#imageList");
	}, 1000);
	</script>
</body>
</html>
