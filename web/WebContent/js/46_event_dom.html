<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<style type="text/css">
#itemList div { margin: 5px; }
</style>
</head>
<body>
	<h1>Event And DOM</h1>
	<hr>
	<p>DHTML(Dynamic HTML) : 태그에서 이벤트가 발생된 경우 DOM를 조작하여 동적인 페이지 제공</p>
	<hr>
	<button type="button" id="addBtn">아이템 추가</button>
	<div id="itemList"></div>
	
	<script type="text/javascript">
	var count=0;
	
	document.getElementById("addBtn").onclick=function() {
		var newItem=document.createElement("div");//<div></div>
		//엘리먼트 객체에 id 속성 및 속성값 설정
		count++;
		newItem.setAttribute("id", "item_"+count);//<div id="item_XXX"></div>
		//생성된 엘리먼트의 이벤트 핸들러 등록은 태그의 이벤트 속성 이용
		var html="아이템["+count+"] <button type='button' onclick='removeItem("+count+");'>제거</button>";
		newItem.innerHTML=html;
		document.getElementById("itemList").appendChild(newItem);
	};
	
	function removeItem(cnt) {
		//alert("cnt = "+cnt);
		var removeE=document.getElementById("item_"+cnt);
		document.getElementById("itemList").removeChild(removeE);
	}
	</script>
</body>
</html>
