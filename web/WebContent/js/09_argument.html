<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>매개변수(Argument)</h1>
	<hr>
	<p>함수의 명령 실행에 필요한 값을 전달받기 위한 변수</p>
	
	<script type="text/javascript">
	function sum(num1,num2) {
		alert("합계 = "+(num1+num2));
	}
	
	//sum(10,20);
	
	//함수 매개변수의 갯수보다 적은 갯수의 값 전달 가능
	// => 값을 전달받지 목한 매개변수는 undefined로 표현 - 비정상적인 실행
	//sum(10);
	
	//함수 매개변수의 갯수보다 많은 갯수의 값 전달 가능
	// => 매개변수에 전달되지 않는 값은 자동 소멸
	//sum(10,20,30);
	
	//함수에는 기본적으로 arguments 배열변수가 존재하여 
	//함수 호출시 전달되는 모든 값들을 자동 저장
	function total() {
		//alert("total() 함수 호출");
		//alert(arguments.length);//배열변수의 요소 갯수
		
		var tot=0;
		for(i=0;i<arguments.length;i++) {
			tot+=arguments[i];
		}
		alert("합계 = "+tot);
	}
	
	//total();
	//total(10,20,30);
	total(10,20,30,40,50);
	</script>
</body>
</html>
