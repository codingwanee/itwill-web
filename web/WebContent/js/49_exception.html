<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>예외(Exception)처리</h1>
	<hr>
	<p>예외 : 자바스트립트 실행시 발생되는 실행 오류 >> 예외처리</p>
	
	<script type="text/javascript">
	/*
	//예외가 발생될 명령을 try 내부에 선언하고 catch에서 예외처리
	try {	
		//var array=new Array(10);
		var array=new Array(10000000000000000000);//예외발생
		alert("array 객체를 생성 하였습니다.");
	} catch (e) {//모든 예외 처리(변수에 예외 관련 정보 자동 저장) 
		//alert("array 객체를 생성하지 못했습니다.");
		alert("예외발생 = "+e);
	} finally {
		alert("무조건 실행되는 명령입니다.")
	}
	*/
	
	//var num1=20,num2=10;
	var num1=20,num2=0;
	try {
		if(num2==0) {
			//throw "예외메세지" : 예외의 인위적 발생
			throw "0으로 나눌 수 없습니다.";
		}
		alert("결과 = "+(num1/num2));
	} catch (e) {
		alert("예외발생 = "+e);
	}
	</script>
</body>
</html>
