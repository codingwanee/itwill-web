<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>내부함수(Inner Function)</h1>
	<hr>
	<p>함수 내부에 선언된 함수 
	- 선언된 함수 내부에서만 함수 호출 가능</p>

	<script type="text/javascript">
	/*
	function display() {
		alert("display() 함수 호출-1");
	}
	
	//마지막에 선언된 함수 호출
	display();
	
	//동일한 이름의 함수 선언 가능 - 기존 함수 덮어씌우기
	function display() {
		alert("display() 함수 호출-2");
	}
	*/
	
	function myArea() {
		//내부함수 - 선언된 함수에서만 호출 가능
		function display() {
			alert("display() 함수 호출-1");
		}
		
		display();
	}
	
	//myArea();
	display();
	
	function display() {
		alert("display() 함수 호출-2");
	}
	</script>	
</body>
</html>
