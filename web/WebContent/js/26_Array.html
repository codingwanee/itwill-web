<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>내장클래스 - Array</h1>
	<hr>
	<p>값을 여러개 저장하는 객체를 생성하기 위한 클래스</p>
	
	<script type="text/javascript">
	/*
	//요소가 없는 배열 객체 생성 - Empty Array
	var array=new Array();
	
	//Array.length : 배열 객체의 요소 갯수를 저장하는 프로퍼티
	//alert(array.length);

	//Array.toString : 배열 객체의 요소값을 문자형 상수로 변환하여 반환하는 메소드
	//alert(array.toString());
	alert(array);
	*/
	
	/*
	//요소 갯수를 전달하여 배열 객체 생성 => 요소값 미저장 
	var array=new Array(5);
	//alert(array.length);
	//배열 객체의 요소는 [] 안에 첨자(index)를 이용하여 표현
	//alert(array[0]);
	//alert(array);
	*/
	
	//요소값을 전달하여 배열 객체 생성 => 전달 요소값의 갯수만큼 요소 생성 
	var array=new Array(10,20,30,40,50);
	//alert(array.length);
	//alert(array);
	
	/*
	//for 명령을 이용하여 일괄처리
	for(i=0;i<array.length;i++) {
		alert("array["+i+"] = "+array[i]);
	}
	*/
	
	/*
	//배열 첨자를 차례대로 제공하는 반복문을 이용하여 일괄처리
	for(i in array) {
		alert("array["+i+"] = "+array[i]);
	}
	*/
	
	/*
	//Array.forEach(callback(element[,index])) : 배열 객체의 요소를 일괄처리 하기 위한 기능을 제공하는 메소드
	// => 콜백함수의 매개변수에 요소값과 첨자가 자동 전달되어 저장
	array.forEach(function(element, i) {
		alert("array["+i+"] = "+element);
	});
	*/
	
	/*
	//Array 객체는 Array 클래스 대신 [] 기호를 이용하여 생성 가능(JSON)
	var array=[10,20,30,40,50];
	alert(array);
	*/
	
	var array=new Array();//var array=[];
	//alert("요소 갯수 = "+array.length);	

	//Array.push(value) : 배열 객체의 마지막 위치에 요소를 추가하여 요소값을 저장하는 메소드
	array.push(10);	
	array.push(20);	
	array.push(30);	
	array.push(40);	
	array.push(50);	
	//alert("요소 갯수 = "+array.length);	
	//alert("요소값 = "+array);	
	
	//Array.pop() : 배열 객체의 마지막 위치에 요소를 제거하고 요소값을 반환하는 메소드
	var num=array.pop();
	//alert("num = "+num);
	//alert("요소 갯수 = "+array.length);	
	//alert("요소값 = "+array);
	
	//Array.unshift(value) : 배열 객체의 첫번째 위치에 요소를 추가하여 요소값을 저장하는 메소드
	array.unshift(num);
	//alert("요소 갯수 = "+array.length);	
	//alert("요소값 = "+array);

	//Array.shift() : 배열 객체의 첫번째 위치에 요소를 제거하고 요소값을 반환하는 메소드
	var num=array.shift();
	//alert("num = "+num);
	//alert("요소 갯수 = "+array.length);	
	alert("요소값 = "+array);
	</script> 
</body>
</html>
