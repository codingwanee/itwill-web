<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>이벤트(Event) - 이벤트 핸들러</h1>
	<hr>
	<p>태그(엘리먼트 객체)에서 발생되는 이벤트는 이벤트
	핸들러(함수)를 등록하여 이벤트 발생에 대한 처리 구현</p>
	<hr>
	<!-- 태그의 이벤트 속성에 이벤트 핸들러를 등록하여 이벤트 처리 -->
	<button type="button" onclick="alert('버튼-1를 눌렀습니다.');">버튼-1를 눌러보세요.</button>
	<button type="button" onclick="eventHandler();">버튼-2를 눌러보세요.</button>
	<button type="button" id="btn">버튼-3를 눌러보세요.</button>
	
	<script type="text/javascript">
	function eventHandler() {
		alert("버튼-2를 눌렀습니다.")
	}
	
	/*
	var btn=document.getElementById("btn");
	//엘리먼트 객체의 이벤트 속성에 이벤트 핸들러를 등록하여 이벤트 처리
	btn.onclick=function() {
		alert("버튼-3를 눌렀습니다.")
	};
	*/
	document.getElementById("btn").onclick=function() {
		alert("버튼-3를 눌렀습니다.")
	};
	</script>
</body>
</html>
