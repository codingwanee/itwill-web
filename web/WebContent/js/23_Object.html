<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>내장클래스 - Object</h1>
	<hr>
	<p>요소가 존재하지 않는 클래스 - 객체 생성이 목적인 클래스</p>
	<p>필요한 요소를 추가하여 사용하기 위한 클래스</p>
	
	<script type="text/javascript">
	/*
	var student=new Object();//객체 생성
	
	student.name="홍길동";//프로퍼티 추가
	student.display=function() { //메소드 추가
		alert("이름 = "+this.name);
	};
	
	student.display();
	*/
	
	/*
	//{} 기호를 이용하여 Object 객체 생성(JSON) => 요소 추가 가능
	var student={"name":"홍길동","display":function() {
		alert("이름 = "+this.name);
	}};
	
	student.display();
	*/
	
	//Object 클래스로 객체를 생성하여 패키지 역활 수행
	var site=new Object();//var site={};
	site.itwill=new Object();//site.itwill={};
	site.itwill.Student=function(num,name,address) {
		this.num=num;
		this.name=name;
		this.address=address;
	}; 
	
	site.itwill.Student.prototype={
		"display":function() {
			alert("학번 = "+this.num+", 이름 = "+this.name+", 주소 = "+this.address);
		},"setValue":function(num,name,address) {
			this.num=num;
			this.name=name;
			this.address=address;
		}	
	};
	
	var student=new site.itwill.Student(1000,"홍길동","서울시 강남구");
	student.display();
	</script>
</body>
</html>
