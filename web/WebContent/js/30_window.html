<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>BOM(Browser Object Model) - window 객체</h1>
	<hr>
	<p>브라우저의 정보에 대한 저장값(프로퍼티)과 기능(메소드)을 제공하는 최상위 객체</p>
	
	<script type="text/javascript">
	/*
	//window.alert(message) : 메세지창을 제공하여 메세지를 출력하는 메소드
	// => 최상위 객체(window)는 생략하여 사용 가능
	//window.alert("메세지를 출력하는 메소드");
	alert("메세지를 출력하는 메소드");
	*/
	
	/*
	//window.prompt(message[,value]) : 입력창을 제공하여 값(문자형 상수)를 입력받아 반환하는 메소드
	var input=prompt("숫자를 입력해 주세요", 10);
	alert("입력값 = "+input);//입력값 : 문자형 상수
	*/
	
	/*
	//window.confirm(message) : 확인창을 제공하여 선택값(취소:false,확인:true)을 반환하는 메소드
	if(confirm("정말로 게시글을 삭제 하시겠습니까?")) {
		alert("게시글을 삭제 하였습니다.");
	} else {
		alert("게시글 삭제를 취소 하였습니다.");
	}
	*/
	
	/*
	//window.open(url[,subject][,option]) : 새로운 브라우저 생성하여 요청 페이지를 출력하는 메소드
	//option : width,height,top,left,location,menubar,status,toolbar,resizable 등
	open("https://www.daum.net","다음","width=480,height=640,top=100,left=200");
	*/
	
	//window.close() : 브라우저 종료하는 메소드
	if(confirm("브라우저를 닫겠습니까?")) {
		close();
	}
	</script>
</body>
</html>
