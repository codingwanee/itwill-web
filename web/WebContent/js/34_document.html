<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>BOM(Browser Object Model) - document 객체</h1>
	<hr>
	<p>브라우저에 출력된 응답 결과에 대한 저장값(프로퍼티)과 기능(메소드)을 제공하는 객체</p>
	
	<script type="text/javascript">
	//브라우저에 출력된 응답 결과는 DOM Parsing에 의해 DOM Tree 생성 후 DOM Tree를 이용하여 출력
	//DOM(Document Object Model) 객체 : Document 하위객체
	//DOM Tree : 태그를 Element 객체로 처리하여 계층적 구조로 표현
	//자바스트립트는 이벤트를 통해 DOM Tree 조작 - DHTML(Dynamic HTML)
	
	//alert(document);//HTMLDocument 객체
	
	//document.write(html) : 브리우저에 메세지를 출력하는 메소드
	document.write("<p>document 객체의 write() 메소드를 이용한 출력내용</p>");
	</script> 
</body>
</html>
