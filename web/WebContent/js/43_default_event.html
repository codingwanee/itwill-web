<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<style type="text/css">
#btn {
	width: 50px;
	padding: 10px;
	border: 1px solid black;
	text-align: center;
	background: silver;
	box-shadow: 3px 3px 2px #333;
	/* cursor : 선택 엘리먼트 영역에서의 커서에 대한 스타일 속성 */
	cursor: pointer;
}
</style>
</head>
<body>
	<h1>이벤트(Event) - Default Event</h1>
	<hr>
	<p>태그 중에는 속성에 의해 이벤트 핸들러가 자동 등록된 태그 존재 - 기본 이벤트</p>
	<hr>
	<div id="btn">다음</div>
	<hr>
	<!-- a 태그의 href 속성값으로 URL 주소를 등록하면
	태그의 클릭 이벤트에 대한 이벤트 핸들러가 자동 등록  -->
	<!-- => 자동 등록된 이벤트 핸들러에 의해 URL 주소를 요청하여 페이지 이동 -->
	<a href="https://www.naver.com" id="naver">네이버</a>
	
	<script type="text/javascript">
	document.getElementById("btn").onclick=function() {
		location.href="https://www.daum.net";
	};
	
	document.getElementById("naver").onclick=function() {
		//event : 이벤트 관련 값(프로퍼티)과 기능(메소드)을 제공하는 객체
		//event.preventDefault() : 엘리먼트에 존재하는 기본 이벤트 핸들러를 제거하는 메소드
		event.preventDefault();	
	};
	</script>	
</body>
</html>
