<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>자바스트립트 변수</h1>
	<hr>
	<p>자바스트립트에서는 var 키워드를 이용하여 변수 선언</p>
	<p>형식)var 변수명 = 초기값;</p>
	<p>변수를 반드시 선언할 필요는 없지만 유지보수를 위해 선언하는 것을 권장</p>
	<p>변수에 값이 저장되어 있지 않을 경우 undefined로 표현</p>
	<p>변수는 저장값 또는 연산자에 따라 자료형이 자동 변경</p>
	
	<script type="text/javascript">
	var num;//자료형 : undefined
	//alert("num = "+num);
	
	num=10;//자료형 : Number
	//alert("num = "+num);
	
	num="10";//자료형 : String
	//alert("num = "+num);
	
	//변수 선언은 형식적이므로 동일한 이름의 변수 선언 가능
	var num=100;
	alert("num = "+num);
	</script>
</body>
</html>
