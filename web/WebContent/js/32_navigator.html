<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>BOM(Browser Object Model) - navigator 객체</h1>
	<hr>
	<p>브라우저 프로그램에 대한 저장값(프로퍼티)과 기능(메소드)을 제공하는 객체
	
	<script type="text/javascript">
	//navigator.appName : 브라우저 프로그램명을 저장하는 프로퍼티 
	//alert("브라우저 프로그램 이름 = "+navigator.appName);
	
	//navigator.appVersion : 브라우저 프로그램 버전을 저장하는 프로퍼티 
	//alert("브라우저 프로그램 버전 = "+navigator.appVersion);
	
	//navigator.userAgent : 브라우저 프로그램 이름과 버전을 저장하는 프로퍼티 
	alert("브라우저 프로그램 버전 = "+navigator.userAgent);
	</script>
</body>
</html>
