<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>함수(Function)</h1>
	<hr>
	<p>함수 : 원하는 기능을 제공하기 위한 명령 모임</p>
	<p>함수 선언 후 호출에 의해 함수의 명령 실행</p>
	<hr>
	<p>함수를 선언하는 방법에 따라 선언함수와 익명함수로 구분</p>
	<p>선언함수 : 함수명이 존재하는 함수</p>
	<p>익명함수 : 함수명이 존재하지 않는 함수</p>
	<hr>
	<p>변수에 함수 저장 가능 : 함수변수 - 함수변수를 이용하여 함수 호출</p>
	
	<script type="text/javascript">
	//선언형식) function [함수명]([변수명,변수명,...]) { 명령;... }
	//호출형식) 함수명([값,값,...]);
	
	//선언함수
	function print1() {
		alert("선언함수 호출");
	}
	
	//alert(print1);//함수이름에 함수 저장
	//alert(typeof(print1));//함수이름의 자료형 - Function
	
	//함수이름을 이용하여 함수 호출 - 함수에 선언된 명령 실행
	//print1();
	
	//익명함수 - 함수를 변수에 저장
	var print2=function() {
		alert("익명함수 호출");
	};
	
	//alert(print2);//변수에 함수 저장
	//alert(typeof(print2));//변수의 자료형 - Function
	
	//함수변수를 이용하여 함수 호출 - 함수에 선언된 명령 실행
	//print2();
	
	//익명함수 선언 및 호출 : 함수를 한번만 호출하고자 할 경우 사용(이벤트 핸들러)
	/*
	(function([변수명,변수명,...]) {
		명령;
		...
	})([값,값,...]);
	*/
	(function() {
		alert("익명함수 선언 및 호출");
	})();

	//선언함수는 함수이름으로 함수 선언 전 호출 가능
	//print3();
	function print3() {
		alert("선언함수 호출");
	}
	//print3();
	
	
	//익명함수는 함수변수로 함수 선언 전 호출 불가능
	//print4();//에러 발생	
	var print4=function() {
		alert("익명함수 호출");
	};
	//print4();	
	</script>
</body>
</html>
