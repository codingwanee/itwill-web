<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>audio 태그</h1>
	<hr>
	<!-- 재생 가능한 오디오 파일 종류 -->
	<!-- 1.MPEG-1 Audio Layout3 : mp3 파일 - IE9 이상, 사파리, 크롬, 파이어폭스등 -->
	<!-- 2.Ogg Vorbis : ogg 파일 - 오페라, 크롬, 파이어폭스등 -->

	<!-- audio 태그 : 오디오 파일 재생 -->
	<!-- => autoplay 속성 : 자동 재생 기능 - 속성값 생략 가능 -->
	<!-- => controls 속성 : 재생 관련 패널 출력 기능 - 속성값 생략 가능 -->
	<!-- => loop 속성 : 반복 재생 기능 - 속성값 생략 가능 -->
	<!-- => muted 속성 : 음소거 기능 - 속성값 생략 가능 -->
	<!-- => preload 속성 : 오디오 파일 로딩 관련 속성값 설정 - none, metadata, auto(기본) -->
	<!-- <audio src="audio/old_melody.mp3" autoplay controls loop preload="auto"></audio> -->
	<!-- <audio src="audio/old_melody.ogg" autoplay controls loop preload="auto"></audio> -->
	<audio autoplay controls>
		<!-- source 태그 : 오디오 재생 목록 설정 -->
		<source src="audio/old_melody.ogg" type="audio/ogg">
		<source src="audio/old_melody.mp3" type="audio/mp3">
	</audio>
</body>
</html>
