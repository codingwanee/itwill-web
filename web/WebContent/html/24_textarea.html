<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>textarea 태그</h1>
	<hr>
	<!-- textarea 태그 : 여러 줄의 텍스트를 입력받아 전달 -->
	<!-- => rows 속성 : 행의 크기를 속성값으로 설정 -->
	<!-- => cols 속성 : 열의 크기를 속성값으로 설정 -->
	<!-- => 태그 내용이 입력 초기값으로 설정 -->
	<form action="" method="post">
	<table>
		<tr>
			<td>장점</td>
			<td><textarea rows="5" cols="80" name="good">장점 많아요.</textarea></td>
		</tr>
		<tr>
			<td>단점</td>
			<td><textarea rows="5" cols="80" name="bad">단점 없어요.</textarea></td>
		</tr>
		<tr>
			<td colspan="2"><button type="submit">입력완료</button></td>
		</tr>
	</table>
	</form>
</body>
</html>
