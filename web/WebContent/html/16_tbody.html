<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
<style type="text/css">
table {
	border: 1px solid gray;
	border-collapse: collapse;
}

th, td {
	border: 1px solid gray;
	width: 100px;
	padding: 20px;
	text-align: center;
}

caption {
	font-size: 20px;
	font-weight: bold;
	line-height: 40px;
	letter-spacing: 15px;
}
</style>
</head>
<body>
	<h1>table 태그</h1>
	<hr>
	<!-- summary 속성 : 테이블에 대한 설명을 속성값으로 설명 -->
	<table summary="객실 안내">
		<!-- caption 태그 : 테이블의 제목 출력 -->
		<caption>객실표</caption>
		<!-- thead 태그 : 테이블의 머릿부 영역을 표현 -->
		<thead>
		<tr>
			<th>건물명</th><th>방이름</th><th>크기</th><th>가격</th>
		</tr>	
		</thead>
		<!-- tfoot 태그 : 테이블의 꼬릿부 영역을 표현 -->
		<tfoot>
		<tr>
			<td colspan="4">바깥채 전체를 독채로 대여합니다.</td>
		</tr>
		</tfoot>
		<!-- tbody 태그 : 테이블의 몸체부 영역을 표현 -->
		<tbody>
		<tr>
			<!-- rowspan 속성 : 병합하고자 하는 행의 갯수을 속성값으로 설정 -->
			<td rowspan="3">요안도라</td><td>유채방</td><td>4인실</td><td rowspan="2">1인 20,000원</td>
		</tr>
		<tr>
			<td>동백방</td><td>2인실</td>
		</tr>
		<tr>
			<!-- colspan 속성 : 병합하고자 하는 열의 갯수을 속성값으로 설정 -->
			<td>천혜향</td><td colspan="2">가족실 60,000원(최대 4인)</td>
		</tr>
		</tbody>
	</table>
</body>
</html>
