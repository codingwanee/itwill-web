<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>input 태그</h1>
	<hr>
	<!-- input 태그 : 값을 입력받거나 이벤트 기능의 버튼을 제공 - 인라인 태그 -->
	<!-- => type 속성 : 태그의 기능을 속성값으로 설정 -->
	<!-- => name 속성 : 태그의 이름을 속성값으로 설정 - 액션 페이지서 전달값을 구분하기 위한 이름으로 사용(ParameterName) -->
	<!-- => value 속성 : 전달값의 초기값을 속성값으로 설정 -->
	<!-- => size 속성 : 값을 입력하는 태그의 크기를 속성값을 설정(디자인) -->
	<!-- => maxlength 속성 : 입력값의 크기를 속성값을 설정(입력제한) -->
	<!-- => required 속성(HTML5) : 필수 입력 기능 제공(전달값이 없으면 에러 발생) - 속성값 생략 가능 -->
	<!-- => placeholder 속성(HTML5) : 입력태그에 출력될 메세지를 속성값으로 설정 -->
	<!-- => autofocus 속성(HTML5) : 입력촛점을 태그에 제공 - 속성값 생략 가능 -->
	<!-- => checked 속성 : radio 입력태그 또는 checkbox 입력태그에서 선택 기능을 제공 - 속성값 생략 가능 -->
	<!-- => autocomplete 속성 : 입력값의 자동 완성 기능을 제공하며 자동 완성 관련 속성값을 설정 - on, name등 -->
	
	<!-- type 속성값 -->
	<!-- => hidden : 프로그램에 필요한 값을 직접 전달할 경우 사용 - value 속성과 같이 사용 -->
	<!-- => text : 텍스트를 입력 받아 전달할 경우 사용 -->
	<!-- => password : 텍스트를 입력 받아 전달할 경우 사용 - 입력값이 기호로 자동 변환 -->
	<!-- => radio : 목록에서 선택하여 전달할 경우 사용 - 같은 name 속성값 중 하나만 선택(단일 선택) -->
	<!-- => checkbox : 목록에서 선택하여 전달할 경우 사용 - 같은 name 속성값 중 여러개 선택(다수 선택) -->
	<!-- => file : 파일을 입력 받아 전달할 경우 사용 - enctype 속성값을 "multipart/form-data"로 설정 -->
	<!-- => email(HTML5) : 이메일을 입력 받아 전달할 경우 사용 - 이메일 형식이 아닌 경우 에러 발생 -->
	<!-- => number(HTML5) : 숫자를 입력 받아 전달할 경우 사용 - 숫자외 입력 불가 및 전달값의 범위 설정 -->
	<!-- => tel(HTML5) : 전화번호를 입력 받아 전달할 경우 사용 - 스마트기기의 입력패드가 숫자로 자동 변경 -->
	<!-- => url(HTML5) : URL 주소를 입력 받아 전달할 경우 사용 - URL 주소 형식이 아닌 경우 에러 발생 -->
	<!-- => search(HTML5) : 검색 키워드를 입력 받아 전달할 경우 사용 - 스마트기기의 자동 완성 기능 제공 -->
	<!-- => color(HTML5) : 색상값(#RRGGBB 형태의 16진수)를 입력 받아 전달할 경우 사용 - 스마트기기의 자동 완성 기능 제공 -->
	<!-- => range(HTML5) : 등급(숫자)를 입력 받아 전달할 경우 사용 - min 속성과 max 속성을 이용하여 등급 범위 설정 -->
	<!-- => date(HTML5) : 날짜를 입력 받아 전달할 경우 사용 - 달력 기능 제공 -->
	<!-- => time(HTML5) : 시간을 입력 받아 전달할 경우 사용 -->
	<!-- => datetime-local(HTML5) : 날짜와 시간을 입력 받아 전달할 경우 사용 - 달력 기능 제공 -->
	<form action="" method="post">
		<input type="hidden" name="num" value="1000">
		아이디 : <input type="text" name="id" size="20" maxlength="20" required placeholder="아이디를 입력해 주세요." autofocus><br>
		비밀번호 : <input type="password" name="passwd"><br>
		성별 : <input type="radio" name="gender" value="M" checked>남자&nbsp;&nbsp;
			   <input type="radio" name="gender" value="W">여자<br>
		취미 : <input type="checkbox" name="hobby" value="등산" checked>등산&nbsp;&nbsp;
		       <input type="checkbox" name="hobby" value="낚시">낚시&nbsp;&nbsp;
		       <input type="checkbox" name="hobby" value="게임">게임&nbsp;&nbsp;
		       <input type="checkbox" name="hobby" value="독서">독서<br>
		이미지 : <input type="file" name="uploadImage"><br>
		이메일 : <input type="email" name="email"><br>       	   
		나이 : <input type="number" name="age" min="1" max="100"><br>
		전화번호 : <input type="tel" name="phone"><br>       	   
		SNS 주소 : <input type="url" name="sns"><br>
		검색 키워드 : <input type="search" name="keyword" autocomplete="on"><br>
		좋아하는 색 : <input type="color" name="color"><br>       	   
		등급(1~5) : <input type="range" name="grade" value="1" min="1" max="5"><br>
		생년월일 : <input type="date" name="birthday"><br>
		취침시간 : <input type="time" name="sleep"><br>
		알람 날짜 및 시간 : <input type="datetime-local" name="alram"><br>
		
		<!-- => submit : form 태그로 값을 전달하는 이벤트 핸들러를 제공하는 버튼 -->
		<!-- => reset : form 태그의 값을 초기화 시키는 이벤트 핸들러를 제공하는 버튼 -->
		<!-- => button :  이벤트 핸들러가 없는 버튼 - 이벤트 관련 속성(onclick)으로 이벤트 핸들러를 등록하여 사용 -->
		<!-- 
		<input type="submit" value="회원가입">
		<input type="reset" value="다시입력">
		<input type="button" value="이벤트버튼">
		 -->
		
		<!-- input 태그 대신 button 태그 사용 -->
		<button type="submit">회원가입</button>
		<button type="reset">다시입력</button>
		<button type="button">이벤트버튼</button>
		
		<!-- submit 기능 또는 reset 기능은 type 속성의 image 속성값으로 사용 -->
		<!-- => name 속성값을 "submit" 또는 "reset"으로 설정 -->
		<!-- 
		<input type="image" src="images/che.png" width="100" name="submit">
		<input type="image" src="images/yu.png" width="100" name="reset">
		-->
	</form>
</body>
</html>
