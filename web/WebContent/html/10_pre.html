<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>pre 태그</h1>
	<hr>
	<!-- pre 태그 : 태그 내용을 변형하지 않고 있는 그래로 출력 -->
	<!-- HTML4 : xmp 태그, HTML5 : pre 태그 -->
	<p>
		안녕하세요.
		오늘 날씨는 너무 좋군요.
	</p>
	<hr>
	<pre>
		안녕하세요.
		오늘 날씨는 너무 좋군요.
	</pre>
</body>
</html>
