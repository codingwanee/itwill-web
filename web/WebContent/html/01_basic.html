<!-- MarkUp Language 주석문 -->
<!-- HTML(Hyper Text Markup Language) : 웹(Web) 입출력 전용 언어 -->
<!-- DOCTYPE : 문서 형식(필수) -->
<!DOCTYPE html>
<!-- 태그(Tag)를 이용하여 정보 표현 - 대소문자 미구분 -->
<!-- 태그는 시작태그와 종료태그가 하나의 짝으로 구성 - 독립태그 존재 -->
<!-- 태그는 상위태그와 하위태그의 계층적 구조로 표현 -->
<!-- 태그에 속성(Attribute)과 속성값을 설정하여 태그 표현 가능 -->
<!-- html 태그 : HTML 문서의 최상위 태그 -->
<!-- => lang 속성 : HTML 문서에서 사용하는 언어 설정(생략 가능) -->
<!-- => 하위태그 : head, body -->
<html lang="ko">
<!-- head 태그 : HTML 문서에 대한 정보를 하위태그로 제공 -->
<!-- => 하위태그 : meta, title, script, style, link등 -->
<head>
<!-- meta 태그 : HTML 문서에 대한 상세정보를 속성과 속성값으로 제공 -->
<!-- => charset 속성 : HTML 문서에 대한 캐릭터셋을 설정하여 문자 인코딩 방식을 제공(기본값 : ISO-8869-1) -->
<meta charset="UTF-8">
<!-- title 태그 : HTML 문서의 제목 설정 -->
<title>HTML</title>
</head>
<!-- body 태그 : 브라우저의 문서 출력 영역(Document)에 출력될 내용을 하위태그로 제공 -->
<!-- => 하위태그(박스모델 : BoxModel) : h1, div, p, img, span, input등 -->
<body>
	<!-- 블럭태그(Block Tag) : 하나의 라인에 하나의 박스모델로 사용하는 태그 -->
	<!-- => div, h1, p, ol, ul, table 등 -->
	<!-- 인라인태그(Inline Tag) : 하나의 라인에 여러개의 박스모델로 사용하는 태그 -->
	<!-- => span, img, input, select 등 -->
	<!-- 블럭태그의 하위태그로 인라인태그를 사용할 수 있지만 인라인태그의 하위태그로 블럭태그 사용 불가능 -->
	
	<!-- hn 태그 : 제목 출력(n : 1~6 - 출력크기) -->
	<!-- => align 속성 : 출력 정렬 - left(기본값), right, center, justify -->
	<h1 align="center">제목-1</h1>
	<h2>제목-2</h2>
	<h3>제목-3</h3>
	<h4>제목-4</h4>
	<h5>제목-5</h5>
	<h6>제목-6</h6>
	
	<!-- hr : 구분선 출력 -->
	<!-- => width 속성 : 박스모델의 폭 설정(단위 : px 또는 %) -->
	<hr width="600" align="right">
	
	<!-- p 태그 : 문단 출력 - 출력내용이 박스모델의 폭을 벗어난 경우 자동 줄바꿈 -->
	<p>다음 주부터 세미 프로젝트 시작 예정입니다.</p>
	<!-- br 태그 : 줄바꿈 -->
	<p>HTML과 CSS는 웹사이트를<br>구현하기 위한 디자인 관련 언어입니다.</p>
	
	<!-- 강조태그 : i, b, strong, em, mark - 인라인 태그 -->
	<p><i>오늘</i>부터 <b>7월</b>까지는 <em>연휴</em>가 없습니다.ㅜㅜ<br>
	하지만, <strong>8월</strong>에는 <mark>연휴</mark>가 있으니 참아보자고요.</p>
	
	<!-- div 태그 : 영역 설정(블럭태그) -->
	<!-- span 태그 : 영역 설정(인라인태그) -->
	<!-- => style 속성 : CSS 속성과 속성값을 이용하여 태그에 CSS 속성 적용  -->
	<div style="font-size: 24px;">오늘은 
	<span style="color: red;">2019년 6월 11일</span>입니다.</div>
	<!-- sup : 상단 첨자 출력 -->
	<!-- sub : 하단 첨자 출력 -->
	<div>오늘은 <sup>화요일</sup>이고 내일은 <sub>수요일</sub>입니다.</div>	
</body>
</html>
