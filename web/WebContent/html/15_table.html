<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>table 태그</h1>
	<hr>
	<!-- table 태그 : 표(Table) 출력 -->
	<!-- => 하위태그 : tr -->
	<!-- => border 속성 : 외각선 출력 유무를 속성값 설정 - 0(미출력:기본), 1(출력) -->
	<table border="1">
		<!-- tr 태그 : 표 안에 행을 출력 -->
		<!-- => 하위태그 : th, td -->
		<!-- => tr 태그의 하위태그 갯수가 반드시 동일  -->
		<tr>
			<!-- th 태그 : 행 안에 열을 출력 - 컬럼명 출력 -->
			<th>번호</th><th>이름</th><th>전화번호</th><th>주소</th>
		</tr>
		<tr>
			<!-- td 태그 : 행 안에 열을 출력 - 컬럼값 출력 -->
			<td>1000</td><td>홍길동</td><td>010-1111-1111</td><td>서울시 강남구</td>
		</tr>
		<tr>
			<td>2000</td><td>임꺽정</td><td>010-2222-2222</td><td>수원시 팔달구</td>
		</tr>
		<tr>
			<td>3000</td><td>전우치</td><td>010-3333-3333</td><td>인천시 월미구</td>
		</tr>
	</table>
</body>
</html>
