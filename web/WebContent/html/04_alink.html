<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>a 태그 - 하이퍼링크</h1>
	<hr>
	<!-- a 태그 : 박스모델의 클릭 이벤트에 대한 기본 이벤트 핸들러 제공 -->
	<!-- => href 속성 : 클릭 이벤트에 의해 요청 자원의 URL 주소를 속성값으로 설정 -->
	<!-- => 하이퍼링크(Hyper Link) : href 속성으로 등록된 URL 주소를 요청하여 응답 - 페이지 이동 -->
	<!-- HTML Escape 문자 : HTML에서 사용 불가능 문자를 표현 - &nbsp;(공백), &lt;(<), &gt;(>), &amp;(&)등 -->
	<a href="https://www.daum.net">다음</a>&nbsp;&nbsp;&nbsp;	
	<a href="https://www.naver.com">네이버</a>&nbsp;&nbsp;&nbsp;               
	<a href="https://www.google.com">구글</a>
	<hr>
	<!-- => target 속성 : 속성값으로 "_blank"를 설정할 경우 새로운 브라우저를 이용하여 요청 -->
	<a href="/web/html/04_kor.html" target="_blank"><img alt="한글" src="images/kor.png"></a>
	<a href="04_eng.html" target="_blank"><img alt="영어" src="images/eng.png"></a>
</body>
</html>
